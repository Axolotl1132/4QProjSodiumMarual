<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta title="4QProject">
	<meta name="author" content="Ramon Marual">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Quiz Game </title>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="css.css">
</head>
<body>
  	<form id="form" onsubmit="goQuiz(); return false">
  		<header>Welcome to The Quiz. Please input the following values below.</header>
    <fieldset id="indexForm">
  		<label id="label1" class="label" for="userName">Username:</label>
  		<input type="text" id="userName" class="input" name="userName" onblur="Blur(this)" required>
</br>
  		<label id="label2" class="label" for="age">Age:</label>
  		<input type="number" id="age" class="input" name="age" onblur="Blur(this)" required>
</br>   
      <input type="reset" class="button" value="Reset">
      <input type="submit" class="button" value="Next">
    </fieldset>
  	</form>
</body>
</html>
